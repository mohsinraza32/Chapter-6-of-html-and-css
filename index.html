<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td rowspan="3">123</td>
            <td>456</td>
            <td>778</td>
        </tr>
         <tr>
            <td>123</td>
            <td>456</td>
            <td>778</td>
        </tr>
         <tr>
            <td>123</td>
            <td>456</td>
            <td>778</td>
        </tr>
         <tr>
            <td colspan="3">123</td>

        </tr>
         <tr>
            <td>123</td>
        </tr>
    </table>
    <table border="1px">
        <tr>
            <th>Name</th>
            <th>F.Name</th>
            <th>Class</th>
            <th>Section</th>
        </tr>
        <tr>
            <td>Mohsin Raza</td>
            <td>M.Raza</td>
            <td>2nd year</td>
            <td>E(evening)</td>
        </tr>
    </table>
    <!-- Book Example -->
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">Home starter hosting</th>
                <th scope="col">Premium business hosting</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Disk space</th>
                <td>250mb</td>
                <td>Igb</td>
            </tr>
            <tr>
                <th scope="row">Bandwidth</th>
                <td>5gb per month</td>
                <td>50gn per month</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td colspan="2">sign up now and save 10%</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
